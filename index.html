<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/calculadora.ico">
    <link rel="stylesheet" href="sass/css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@500&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor">
        <div class="calculadora">

            <div class="valor">
                <div class="valor__anterior"></div>
                <div class="valor__actual"></div>
            </div>

            <button class="cubre-2 verde" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()" class="azul">&larr;</button>
            <button class="operador azul" value="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador azul" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador azul" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador azul" value="sumar">+</button>
            <button class="numero cubre-2">0</button>
            <button class="numero">.</button>
            <button class="operador azul" value="igual">=</button>

        </div>
    </div>
    <script src="js/Display.js"></script>
    <script src="js/Calculadora.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
